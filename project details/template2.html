<html>
    <head>
        <title>
            My template
        </title>
            <style>
               div 
               {
                 display: inline-block;
                 width: 30%;
                 height: 60%;
                 border-block: 30%
               }        
            </style>
            <script>
             const loadTemplate=()=>{
                    const _url = 'http://localhost:4777/template/add';
                    fetch(_url,{})
                            .then(res=>res.json())
                            .then(temp=>{
                                createTemp(temp);
                            })
                        }
                const createTemp=(temp)=>{
                let res1 = `<img src='${temp.template[0].template}'
                onclick="document.location='secondpage.html?${temp.template[0].template}';"/>`;
                document.getElementById('img1').innerHTML = res1;
                let res2 = `<img src='${temp.template[1].template}'
                onclick="window.location='secondpage.html?${temp.template[1].template}';"/>`;
                document.getElementById('img2').innerHTML = res2;
                let res3 = `<img src='${temp.template[2].template}'
                onclick="window.location='secondpage.html?${temp.template[2].template}';"/>`;
                document.getElementById('img3').innerHTML = res3;
                    }
                    </script>
    </head>
    <body>
        <body onload="loadTemplate()">
        <label>
            <div id="img1">

            </div>
        </label>
        <label>
                <div id="img2">

                </div>
        </label>
        <label>
                <div id="img3">

                </div>
        </label> 
    </body>
