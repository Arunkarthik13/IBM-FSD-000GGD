<html>
    <head>
        <title>
            My template
        </title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
            <style>
               div 
               {
                 display: inline-block;
                 width: 30%;
                 height: 60%;
                 border-block: 30%
               }      
            </style>
            
            <script type="text/javascript">
                const loadTemplate=()=>{
                    const _url = 'http://localhost:4777/template/add';
                    fetch(_url,{})
                            .then(res=>res.json())
                            .then(temp=>{
                                createTemp(temp);
                            })
                        }
                const createTemp=((temp)=>{
                    if(location.search)
                    {
                        var imgfile=location.search.substring(1);
                temp.template.forEach((u)=>
                {
                    if(u.template==imgfile)
                    {
                        
                        var r=`<img src='${u.template}' style="margin-left:820%;margin-top:80%"  class="rounded float-left" alt="Paris"/>
                               <input class="btn btn-primary" style="margin-left:940%;margin-bottom:500%"type="button" name="preview" value="preview"/>`
                        document.getElementById('img1').innerHTML=r;
                        //document.write('<img src="' + imgfile + '" class="rounded float-right">');
                    }
                })
            }
                });
                  
            </script>
    </head>
    <body onload="loadTemplate()">
        <label>
            <div id="img1" align="center">

            </div>
        </label>
