<html>
    <head>
        <title>
            My template
        </title>
        <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
            <style>
               div 
               {
                 display: inline-block;
                 width: 30%;
                 height: 60%;
                 border-block: 30%
               }      
               img{
                    border: rgb(218, 91, 123) solid 5px;
                    margin-left:750%;
                    margin-top:80%
                }
                .pointer
                {
                   cursor: pointer;
                }
            </style>    
            <script type="text/javascript">
                //fetch details
                const loadTemplate=()=>{
                    const _url = 'http://localhost:4777/template/add';
                    fetch(_url,{})
                            .then(res=>res.json())
                            .then(temp=>{
                                createTemp(temp);
                            })
                        }

                //Display the image
                const createTemp=((temp)=>{
                    if(location.search)
                    {
                        var imgfile=location.search.substring(1);
                        temp.template.forEach((u)=>
                        {
                            if(u.template==imgfile)
                              {                        
                                  var r=`<img src='${u.template}'/>
                                  <input class="btn btn-primary" class="pointer" style="margin-left:860%;margin-bottom:500%"type="button" name="preview" value="preview"
                                  onclick="document.location='thirdpage.html';"/>`
                                  document.getElementById('img1').innerHTML=r;
                              }
                        })
                    }
                });
                  
            </script>
    </head>
    <body onload="loadTemplate()">
        
        <label>
            <div id="img1">
            </div>
        </label> 
       
    </body>  
</html>
