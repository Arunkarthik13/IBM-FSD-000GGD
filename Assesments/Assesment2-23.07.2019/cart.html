<html>
    <head>
        <title>Cart</title>
        <script type="text/javascript">
        const getdata = ()=>{
        const _url1 = 'http://localhost:7100/cart';
        fetch(_url1,{})
        .then(res=>res.json())
        .then(cart=>{
            console.log(cart);
            createTable(cart);
        })
    }
    const createTable = (data)=>{
        let rows = '';
        data.add1.forEach(u => {
            total = u.price * u.quantity;
            rows += `<tr>
                        <td>${u.name}</td>
                        <td>${u.price}</td>
                        <td>${u.quantity}</td>
                        <td>${total}</td>
                    </tr>`
        });
        const _table = `<table>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            ${rows}
                        </table>`;
        
        
        document.getElementById('cart_div').innerHTML = _table;
    }

    </head>
